<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>DroitGPT Vocal (sans Realtime)</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 24px;
    }
    .card {
      background: #020617;
      border-radius: 12px;
      padding: 16px;
      width: 100%;
      max-width: 720px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.35);
      border: 1px solid #1f2937;
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 10px 18px;
      margin-right: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      background: #22c55e;
      color: #022c22;
    }
    button.secondary {
      background: #1f2937;
      color: #e5e7eb;
    }
    textarea {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #1f2937;
      padding: 8px;
      margin-top: 6px;
      font-size: 14px;
      background: #020617;
      color: #e5e7eb;
    }
    .label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #9ca3af;
      margin-top: 12px;
    }
    #log {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      background: #020617;
      border-radius: 8px;
      padding: 8px;
      height: 180px;
      overflow-y: auto;
      border: 1px solid #1f2937;
      margin-top: 8px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>DroitGPT Vocal (via /voice-ask)</h1>
    <p style="font-size: 14px; color:#9ca3af;">
      Ce test utilise ton service vocal <code>realtime-gateway</code> en local, via lâ€™endpoint
      <code>/voice-ask</code> qui appelle ton backend DroitGPT <code>/ask</code>.
      Clique sur <strong>Parler</strong> ou Ã©cris ta question puis <strong>Envoyer</strong>.
    </p>

    <div class="label">Question</div>
    <textarea id="userText" rows="2" placeholder="Pose une question juridique en RDC..."></textarea>

    <div style="margin-top: 8px;">
      <button id="speakBtn">ðŸŽ¤ Parler</button>
      <button id="sendBtn" class="secondary">Envoyer</button>
    </div>

    <div class="label">RÃ©ponse DroitGPT</div>
    <textarea id="assistantText" rows="5" readonly></textarea>

    <div class="label">Log</div>
    <div id="log"></div>
  </div>

  <script>
    // ðŸ”— Pour lâ€™instant on pointe sur le gateway local
    const API_URL = "http://localhost:5051/voice-ask";
    // Quand tu auras dÃ©ployÃ© le service sur Render, tu remplaceras par :
    // const API_URL = "https://TON-SERVICE-REALTIME.onrender.com/voice-ask";

    const userText = document.getElementById("userText");
    const assistantText = document.getElementById("assistantText");
    const speakBtn = document.getElementById("speakBtn");
    const sendBtn = document.getElementById("sendBtn");
    const logEl = document.getElementById("log");

    function log(msg) {
      const ts = new Date().toLocaleTimeString();
      logEl.textContent += `[${ts}] ${msg}\n`;
      logEl.scrollTop = logEl.scrollHeight;
    }

    async function sendQuestion(text) {
      if (!text.trim()) return;
      log("ðŸ‘¤ User: " + text);

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            text: text,
            userId: "test-vocal"
          })
        });

        const raw = await res.text();
        let data;
        try {
          data = JSON.parse(raw);
        } catch {
          data = { raw };
        }

        if (!res.ok) {
          log("âŒ Erreur API /voice-ask: " + res.status + " " + raw);
          return;
        }

        const answer =
          data.answer || data.response || data.raw || "Aucune rÃ©ponse renvoyÃ©e par DroitGPT.";

        assistantText.value = answer;
        log("âœ… RÃ©ponse reÃ§ue.");
        speak(answer);
      } catch (e) {
        log("âŒ Erreur rÃ©seau: " + e.message);
      }
    }

    // ðŸŽ§ Lecture vocale
    function speak(text) {
      if (!text) return;
      const u = new SpeechSynthesisUtterance(text);
      u.lang = "fr-FR";
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(u);
    }

    // âœ‰ï¸ Envoi manuel
    sendBtn.addEventListener("click", () => {
      const q = userText.value;
      sendQuestion(q);
    });

    // ðŸŽ¤ Reconnaissance vocale
    speakBtn.addEventListener("click", () => {
      const SpeechRecognition =
        window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("La reconnaissance vocale n'est pas supportÃ©e sur ce navigateur.");
        return;
      }

      const rec = new SpeechRecognition();
      rec.lang = "fr-FR";
      rec.interimResults = false;
      rec.maxAlternatives = 1;

      rec.onstart = () => {
        log("ðŸŽ™ï¸ Ã‰coute en cours...");
        speakBtn.textContent = "ðŸŽ™ï¸ Ã‰coute...";
        speakBtn.disabled = true;
      };

      rec.onerror = (e) => {
        log("âŒ Erreur micro: " + e.error);
      };

      rec.onend = () => {
        log("ðŸŽ™ï¸ Fin de l'Ã©coute.");
        speakBtn.textContent = "ðŸŽ¤ Parler";
        speakBtn.disabled = false;
      };

      rec.onresult = (e) => {
        const text = e.results[0][0].transcript;
        userText.value = text;
        sendQuestion(text);
      };

      rec.start();
    });
  </script>
</body>
</html>
